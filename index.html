<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />

</head>

<body>
  <script>
    let cities = [];
    let totalCities = 20;

    let order = [];

    let totalPermutations;
    let count = 0;


    let recordDistance;
    let best;

    function setup() {
      createCanvas(400, 600);
      for (let i = 0; i < totalCities; i++) {
        let v = createVector(random(width), random(height / 2));
        cities[i] = v;
        order[i] = i;
      }

      let d = calcDistance(cities, order);
      recordDistance = d;
      best = order.slice();

      totalPermutations = factorial(totalCities);
      console.log(totalPermutations);

    }

    function draw() {
      background(0);
      // frameRate(6);
      fill(255);
      for (let i = 0; i < cities.length; i++) {
        ellipse(cities[i].x, cities[i].y, 8, 8);
      }

      stroke(255, 0, 255);
      strokeWeight(4);
      noFill();
      beginShape();
      for (let i = 0; i < order.length; i++) {
        let n = best[i];
        vertex(cities[n].x, cities[n].y);
      }
      endShape();


      stroke(255);
      strokeWeight(2);
      noFill();
      beginShape();
      for (let i = 0; i < order.length; i++) {
        let n = order[i];
        vertex(cities[n].x, cities[n].y);
      }
      endShape();

      let d = calcDistance(cities, order);
      if (d < recordDistance) {
        recordDistance = d;
        best = order.slice();
        console.log(recordDistance)
        console.log(best)
      }

      textSize(22);
      fill(255);
      let percent = 100 * (count / totalPermutations);
      text(nf(percent, 0, 2) + "% completed", 20, height / 1.5);

      nextOrder();


    }

    function swap(a, i, j) {
      let temp = a[i];
      a[i] = a[j];
      a[j] = temp;
    }

    function calcDistance(points, order) {
      let sum = 0;
      for (let i = 0; i < order.length - 1; i++) {
        let cityAIndex = order[i];
        let cityA = points[cityAIndex];
        let cityBIndex = order[i + 1];
        let cityB = points[cityBIndex];
        let d = dist(cityA.x, cityA.y, cityB.x, cityB.y);
        sum += d;
      }
      return sum;
    }

    function nextOrder() {
      count++;
      let largestI = -1;
      for (let i = 0; i < order.length - 1; i++) {
        if (order[i] < order[i + 1]) {
          largestI = i;
        }
      }
      if (largestI == -1) {
        noLoop();
        console.log('finished');
      }

      // STEP 2
      let largestJ = -1;
      for (let j = 0; j < order.length; j++) {
        if (order[largestI] < order[j]) {
          largestJ = j;
        }
      }

      swap(order, largestI, largestJ);

      let endArray = order.splice(largestI + 1);
      endArray.reverse();
      order = order.concat(endArray);
    }

    function factorial(n) {
      if (n == 1) {
        return 1;
      } else {
        return n * factorial(n - 1);
      }
    }
  </script>
</body>

</html>
